<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini Project: Food Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <h1>Our Foods</h1>
    <nav>
        <a href="#food1">Lasagna</a>
        <a href="#food2">Roasted Lamb</a>
        <a href="#food3">Pizza</a>
    </nav>
</header>
<main>
    <article id="food1" class="card">
        <figure>
            <img src="Images/lasagna.jfif" alt="Delicious piece of lasagna"
                 title="Lasagna" width="500" height="500">
            <figcaption>Lasagna</figcaption>
        </figure>
        <p><q>Traditional Lasagna</q></p>
    </article>
    <article id="food2" class="card">
        <figure>
            <img src="Images/roastedlamb.jpg" alt="Delicious leg of roasted lamb"
                 title="Roasted lamb" width="500" height="500">
            <figcaption>Roasted lamb</figcaption>
        </figure>
        <p><q>Slow roasted leg of lamb</q></p>
    </article>
    <article id="food3" class="card">
        <figure>
            <img src="Images/pizza.jfif" alt="Delicious piece of pizza"
                 title="Pizza" width="500" height="500">
            <figcaption>Pizza</figcaption>
        </figure>
        <p><q>Naples Neapolitan pizza</q></p>
    </article>
</main>
<footer>
    <p>&copy; Erdi Syla</p>
</footer>
</body>
</html>
