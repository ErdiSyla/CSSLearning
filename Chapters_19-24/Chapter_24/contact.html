<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Erdi Syla">
    <meta name="description" content="Contact information for the Little Taco Shop">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Contact Us - LTS</title>

</head>
<body>
<header class="header">
    <h1 class="header__h1">Little Taco Shop</h1>
    <nav class="header__nav">
        <ul class="header__ul">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="index.html#menu">Menu</a>
            </li>
            <li>
                <a href="hours.html">Hours</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
        </ul>
    </nav>
</header>

<section class="hero">
    <figure>
        <img src="../Chapter_24/birria_tacos.webp"
             width="1000" height="667" title="Tacos ready to eat!" alt="Little Taco Shop Tacos">
        <figcaption class="offscreen">
            Little Taco Shop Tacos
        </figcaption>
    </figure>
</section>
<main class="main">
    <article class="main__article">
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:555-555-5555">555-555-5555</a>
            </address>
        </section>
    </article>
    <hr>
    <article class="main__article contact">
        <section>
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us a Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name"
                               placeholder="Your Name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email"
                               placeholder="Your Email" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message"
                                  cols="30" rows="10" placeholder="Type your message here">
                        </textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </section>
    </article>

</main>
<footer class="footer">
    <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">The Little Taco Shop</span></p>
</footer>
</body>
</html>
